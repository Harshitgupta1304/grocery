<mat-card class = 'card'>
    <mat-card-header>
          <mat-card-title>Order Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form (ngSubmit)='onNext()' [formGroup]='addressForm' novalidate class="form">
              
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName='firstName' type="text" class="form-control">
                    
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last Name </mat-label>
                    <input matInput formControlName='lastName' type="text" class="form-control">
                  </mat-form-field></td>
                </tr></table>
              
                <p>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Address Line 1</mat-label>
                    <textarea matInput formControlName='adressLine1' placeholder="Ex. 100 Main St" type="text" class="form-control"></textarea>
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Address Line 2</mat-label>
                    <textarea matInput formControlName='addressLine2' type="text" class="form-control"></textarea>
                  </mat-form-field>
                </p>
              
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput formControlName='city' type="text" class="form-control" placeholder="Ex. Karnataka">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>State</mat-label>
                    <input matInput formControlName='state' type="text" class="form-control" placeholder="Ex. Bangalore">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Pin Code</mat-label>
                    <input matInput formControlName='pinCode' type="text" class="form-control" #postalCode maxlength="5" placeholder="Ex. 123001" >
                    <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                  </mat-form-field></td>
                </tr></table>
                <div class="button-wrapper">
                    <button mat-flat-button color="primary">Submit</button>
                  </div>
              </form>
              
        </mat-card-content>      
    
</mat-card>

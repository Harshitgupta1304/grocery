<mat-card class = 'card'>
        <mat-card-header>
              <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
    
            <form (ngSubmit)='onLogin()' [formGroup]='loginForm' novalidate class="form">
                
          
            <table class="full-width" cellspacing="0"><tr>
              <td><mat-form-field class="full-width "  appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName='email' type="text" class="form-control" placeholder="john@gmail.com">
              </mat-form-field></td>
            </tr>
            </table>
            <table class="full-width" cellspacing="0"><tr>
              <td><mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName='password' type="password" class="form-control">
              </mat-form-field></td>
            </tr></table>
            <div class="button-wrapper">
                <button mat-flat-button color="primary">Login</button>
              </div>
          </form>
            </mat-card-content>      
        
    </mat-card>
